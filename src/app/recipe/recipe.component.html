<h1>Search for recipes</h1>

<input type="text" [(ngModel)]='recipeTitle' placeholder="Search recipe by title">
<button (click)="findByRecipeTitleLike()">Search recipes</button>
<br>
<br>
<table border="0">
    <tr *ngFor="let recipe of recipes">
        <td><a [href]="['/check-recipe?id=', recipe.recipeId]" >{{recipe.recipeTitle}}</a></td>
    </tr>
</table>
<br>


<router-outlet></router-outlet>
